<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- fontastic -->
    <link
      href="https://file.myfontastic.com/ctskBo3BNoFWrGsCoGQ6JV/icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AMASYS</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar">
        <img src="images/logo-default-slim-dark 1.png" alt="">
        <div class="containerIcono">
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
          <span class="iconoNav icon-facebook"></span>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
          <span class="iconoNav icon-instagram"></span>
        </button>
        </div>

        <button class="botonNav navbar-toggler" type="button" data-bs-toggle="collapse">
          ENVIANOS UN WHATSAPP
        </button>
      </nav>
    </header>
    <!-- tarjetas -->
    <section>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="sobreImagen">
            <div class="tarjetas">
              <img src="images/web.png" class="img-fluid" alt="..." />
              <h5 class="titulo">DISEÃ±O WEB</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="sobreImagen">
            <div class="tarjetas">
              <img src="images/sistemas.png" class="img-fluid" alt="..." />

              <h5 class="titulo">SISTEMAS</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="sobreImagen">
            <div class="tarjetas">
              <img src="images/fac y stock.png " class="img-fluid" alt="..." />

              <h5 class="titulo">SISTEMA DE FACTURACION Y STOCK</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="sobreImagen">
            <div class="tarjetas">
              <img src="images/cursos.png" class="img-fluid" alt="..." />

              <h5 class="titulo">SISTEMAS CURSOS</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="sobreImagen">
            <div class="tarjetas">
              <img src="images/reservas.png" class="img-fluid" alt="..." />

              <h5 class="titulo">SISTEMAS DE RESERVA</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="sobreImagen">
            <div class="tarjetas">
              <img src="images/pasajes.png" class="img-fluid" alt="..." />

              <h5 class="titulo">SISTEMAS DE PASAJES</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- formulario -->
    <section class="container">
      <div class="row">
        <div class="col formulario">
          <form action="submit">
            <div class="row">
              <div class="col">
                <input
                  class="inputs"
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="col">
                <input
                  class="inputs"
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  class="inputs"
                  type="text"
                  name="empresa"
                  id="empresa"
                  placeholder="Empresa"
                />
              </div>
              <div class="col">
                <input
                  class="inputs"
                  type="motivoConsulta"
                  name="motivoConsulta"
                  id="motivoConsulta"
                  placeholder="Motivo de Consulta"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  class="inputs"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email"
                />
              </div>
              <div class="col">
                <input
                  class="inputs"
                  type="text"
                  name="telefono"
                  id="telefono"
                  placeholder="telefono"
                />
              </div>
            </div>
            <div class="row">
              
              <textarea
                class="textarea"
                name="consulta"
                id="consulta"
                placeholder="consulta..."
                cols="10"
                rows="7"
              >
              </textarea>
            </div>

            <button type="submit" class="boton btn btn-primary">enviar</button>
          </form>
        </div>
        <!-- informacion -->
        <div class="col containerInfo">
          <div>
            <img src="images/logo-default-slim-dark 1.png" alt="" class="logo">
          </div>
          <div class="info">
            <span class="icono icon-email"></span>
            <p class="subTitulo">ESCRIBINOS A:</p>
            <p>info@amasys.com.ar</p>
          </div>
          <div class="info">
            <span class="icono icon-whatsapp"></span>
            <p class="subTitulo">WHATSAPP</p>
            <p>(+54)91166241227</p>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <nav class="navbar navbarFooter">
       <img src="images/logo-default-slim-dark 1.png" alt="">
        <div class="containerIcono">
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
          <span class="iconoFooter icon-facebook"></span>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
          <span class="iconoFooter icon-instagram"></span>
        </button>
        </div>

        <button class="botonFooter navbar-toggler" type="button" data-bs-toggle="collapse">
          ENVIANOS UN WHATSAPP
        </button>
      </nav>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
